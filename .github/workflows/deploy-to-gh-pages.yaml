name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          run: git lfs pull
          branch: gh-pages
          folder: .